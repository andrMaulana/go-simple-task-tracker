name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger saat tag versi baru di-push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout kode
      - uses: actions/checkout@v4

      # Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20

      # Build untuk Linux
      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 go build -o task-cli-linux cmd/task-cli/main.go

      # Build untuk macOS
      - name: Build macOS binary
        run: GOOS=darwin GOARCH=amd64 go build -o task-cli-macos cmd/task-cli/main.go

      # Build untuk Windows
      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -o task-cli.exe cmd/task-cli/main.go

      # Upload semua binary ke GitHub Release
      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            task-cli-linux
            task-cli-macos
            task-cli.exe
